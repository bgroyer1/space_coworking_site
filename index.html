<!doctype html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="A simple, static page made as a part of Scrimba's frontend development career path"
    />
    <meta name="keywords" content="html, css, javascript, flexbox" />
    <meta name="author" content="Braedan Royer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>WeBarelyWork - Coworking Spaces</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Script -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <ul class="nav-list">
            <li class="logo">
              <span class="chair">W</span>e<span class="chair">B</span
              >arely<span class="chair">W</span>ork
            </li>
            <li>
              <img src="images/pin.png" class="icon" alt="location" />
            </li>
            <li class="list-burger">
              <img
                src="./images/burger.png"
                class="nav-burger"
                alt="hamburger menu icon"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <section>
          <h1>
            The <span class="chair">b</span>est co<span class="chair">w</span
            >orking spaces for <span class="bold block orange">lazy devs.</span>
          </h1>
        </section>
        <section class="section-one item">
          <div class="banner">Exclusive</div>
          <img
            src="images/hygge.jpg"
            class="item-img"
            alt="A smart coworking space"
          />
          <div class="caption">
            <p>
              Skiving in <strong>Scandinavia</strong>? Relax with a latte at
              <strong>Hygge Lounge.</strong>
            </p>
            <button class="btn-book">Book</button>
          </div>
        </section>
        <section class="item">
          <img
            src="images/sky-garden.jpg"
            class="item-img"
            alt="A coworking space with plants"
          />
          <div class="caption">
            <p>
              Bored in <strong>Barcelona</strong>? Take a siesta at the
              <strong>Sky Garden</strong>.
            </p>
            <button class="btn-book">Book</button>
          </div>
        </section>
        <section class="item">
          <img
            src="images/generator.jpg"
            class="item-img"
            alt="A comfortable coworking space"
          />
          <div class="caption">
            <p>
              Relaxing in <strong>Rio</strong>? Take some downtime at the
              <strong>Generator Hub</strong>.
            </p>
            <button class="btn-book">Book</button>
          </div>
        </section>
      </div>
    </main>
    <div class="nav-wrapper">
      <div class="chatbox-bg">
        <img
          class="chatbox-icon"
          src="./images/message.png"
          alt="A chatbox icon. Click to speak to an agent"
        />
      </div>
    </div>
  </body>
</html>
